	<style>
.gray-bg {
	background-color: #eee;
}

.container .login {
	margin: 25% auto;
	width: 280px;
}

.container button {
	width: 280px;
}

<body class="gray-bg">
	<div class="container">
		<div class="login">
			<h1 align="center">密码修改</h1>
			<i class="text-danger"></i>

			<form  class="m-t"  
				id="form1" >
				<!-- <input type="hidden" name="ReturnUrl" value="" /> -->
				<div class="form-group">
					<input type="text" class="form-control" placeholder="原密码"
						required name="oldPassword" id="oldPassword">
						<span id ="pwdMessage" style="float:left;color:red">
							
						</span>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="新密码"
						required name="newPassword" id="newPassword">
						<span id="newPwdMessage" style="float:left;color:red">
						</span>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="确认新密码"
						required name="checkPassword" id="checkPassword">
						<span id="checkPwdMessage" style="float:left;color:red">
						</span>
				</div>
				
				<div style="float:left">
				    <div style="float:left; color: #fff;">
				    	<button type="button" id="Button1" class="join-btn" style="width:140px;height:40px;background-color: #009688;" onclick="updatePwd()">
				    	确认
				    	</button>
				    </div>     
	    			<div style="float:left; color: #fff;background-color: #009688;">
	    				<button type="button" value="关闭" id="Button2" class="join-btn" style="width:140px;height:40px;background-color: #009688;" onclick="closeWindow()">
	    				关闭
	    				</button>
	    			</div>
				</div>
			</form>
		</div>
	</div>

	</script>
