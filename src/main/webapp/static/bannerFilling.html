<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
<meta charset="utf-8" />
<title >轮播Banner录入</title>

<link rel="stylesheet" href="../css/thirdParty/bootstrap.css">
    <link rel="stylesheet" href="../css/thirdParty/bootstrap-table.min.css">
 <link rel="stylesheet" href="../css/thirdParty/font-awesome.min.css">
<link rel="stylesheet" href="../css/modules/index.css">  


<style>
.row {
	margin-top: 10px;
}
.submit-application1,.submit-application2{
	margin-bottom:50px;
}
.submit-application1,.submit-application2 {
	border:1px solid #cccccc;
	padding:20px;
}
.title {
	font-weight: bord;
	text-align: center;
	margin-bottom:10px;
	font-size:22px;
}
</style>

</head>

<body>
		<!--<div class="row">
			<div class="col-lg-12"  >
				<h1 >轮播Banner录入</h1>
			</div>
		</div>-->
		<hr></hr>
		<form id="fff" name="fff" class="submit-application1" action="../banner/addPCBanner.do" method="post" enctype="multipart/form-data">
			<div class="title" > PC端banner录入</div>

			<div class="form-group">
				<div class="row">
					<div class="col-lg-1">
						<label>PC焦点图片:</label>
					</div>
					<div class="col-lg-2">
						<input type="file" class="form-control" id="PCFile"
							   name="PCFile" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-1">
						<label>PC链接地址:</label>
					</div>
					<div class="col-lg-2">
						<input type="text" class="form-control" id="wangzhi" name="wangzhi" style="width: 500px"
							   placeholder="PC链接地址">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-1">
						<label>PC说明:</label>
					</div>
					<div class="col-lg-2">
						<input type="text" class="form-control" id="shuoming" name="shuoming" style="width: 500px"
							   placeholder="PC说明">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-1">
						<label >PC排序:</label>
					</div>
					<div class="col-lg-2" style="width: 20%">
						<input type="number" class="form-control" id="paixu" name="paixu" style="width: 100px;display: inline-block;margin-right:20px;" value="0"
							    placeholder="只能输入数字">默认为0，数字越小越靠前
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-lg-offset-3">
						<button type="submit" style="width: 100px;"
								class="btn btn-default apply">提交</button>
					</div>
				</div>
			</div>
		</form>

		<form id="ggg" name="ggg"  class="submit-application2" action="../banner/addAPPBanner.do" method="post" enctype="multipart/form-data">
			<div class="title" > APP端banner录入</div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-1">
						<label>APP焦点图片:</label>
					</div>
					<div class="col-lg-2">
						<input type="file" class="form-control" id="appFile"
							   name="appFile" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-1">
						<label>APP网址:</label>
					</div>
					<div class="col-lg-2" >
						<input type="text" class="form-control" id="appwangzhi" name="appwangzhi"  style="width: 500px"
							   placeholder="APP网址">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-1">
						<label>APP说明:</label>
					</div>
					<div class="col-lg-2">
						<input type="text" class="form-control" id="appshuoming" name="appshuoming" style="width: 500px"
							   placeholder="APP说明">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-1">
						<label>APP排序:</label>
					</div>
					<div class="col-lg-2" style="width: 20%">
						<input type="number" class="form-control" id="apppaixu" name="apppaixu" style="width: 100px;display: inline-block;margin-right:20px;" value="0"
							   placeholder="只能输入数字">默认为0，数字越小越靠前
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-offset-3">
						<button type="submit" style="width: 100px;"
							class="btn btn-default apply">提交</button>
					</div>
				</div>
			</div>
	</form>
	<script src="../js/thirdParty/jquery.min.js"></script>
    <script src="../js/thirdParty/bootstrap.js"></script>
	<script src="../js/thirdParty/jquery.form.min.js"></script>
	<script>
			//异步提交表单
			function bindsumbit1() {

				var $submit_application = $('#fff');
				var options = {
					success : function(data) {
						if (data.code == 0) {
                         //   parent.$("#main").attr("src","static/bannerList.html");
                            parent.layer.msg("录入成功！");

						}
					},
					error : function() {
						parent.layer.msg("录入失败");
					}
				};
				$submit_application.ajaxForm(options);
			}

            function bindsumbit2() {

                var $submit_application = $('#ggg');
                var options = {
                    success : function(data) {
                        if (data.code == 0) {
                            parent.$("#main").attr("src","static/bannerList.html");
                            parent.layer.msg("录入成功！");

                        }
                    },
                    error : function() {
                        parent.layer.msg("录入失败");
                    }
                };
                $submit_application.ajaxForm(options);
            }
            $(document).ready(function() {
                bindsumbit1();
                bindsumbit2();
            });

	</script>
	
</body>

</html>
