	<style>
		.gray-bg {
			background-color: #eee;
		}

		.container .login {
			margin: 25% auto;
			width: 280px;
		}

		.container button {
			width: 280px;
		}
	</style>

<body class="gray-bg">
<div class="container">
	<div class="login">
		<h1>去哪理财后台管理系统</h1>
		<i class="text-danger"></i>

		<form  class="m-t"
			   id="form1" >
			<input type="hidden" name="ReturnUrl" value="" />
			<div class="form-group">
				<input type="text" class="form-control" placeholder="用户名"
					   required="" name="UserName" id="UserName">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="密码"
					   required="" name="Password" id="Password">
			</div>
			<div class="form-group">
				<label for="rememberme"> <input type="checkbox"
												name="rememberMe" id="rememberme"><i></i> 记住密码
				</label>
			</div>
			<button type="button" class="btn"  onclick="login()"
					style="background-color: #009688; color: #fff;">登 录</button>
		</form>
	</div>
</div>

</script>
